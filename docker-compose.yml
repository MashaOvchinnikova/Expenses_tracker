version: '3.8'

# Сети для изоляции сервисов
networks:
  backend:
    driver: bridge

# Постоянные тома для данных
volumes:
  postgres_data:
    driver: local

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: expense_tracker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # FastAPI приложение
  api:
    build:
      context: ..
      dockerfile: ../Dockerfile
    container_name: expense_tracker_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL= ${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - DEBUG=${DEBUG}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app  # для hot-reload в разработке

  # Telegram бот
  bot:
    build:
      context: ..
      dockerfile: ../Dockerfile.bot
    container_name: expense_tracker_bot
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - DEBUG=${DEBUG}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app
